alias "frag_hitmarker=def" "frag_cb; sixense_write_bindings frag_hitmarker.txt;"

alias "frag_hitmarker=on" "frag_hitmarker=def; con_logfile cfg/frag_hitmarker.txt; echo resource/ui/hudplayerhealth.res{hitmarker{visible 1}}; frag_cl"
alias "frag_hitmarker=off" "frag_hitmarker=def"

alias "frag_hitmarker_shape=def" "frag_cb; sixense_write_bindings frag_hitmarker_shape.txt"

alias "frag_hitmarker_shape=0" "frag_hitmarker_shape=def"
alias "frag_hitmarker_shape=1" "frag_hitmarker_shape=def; con_logfile cfg/frag_hitmarker_shape.txt; echo resource/ui/hudplayerhealth.res{hitmarker{image replay/thumbnails/hitmarker/1}}; frag_cl"
alias "frag_hitmarker_shape=2" "frag_hitmarker_shape=def; con_logfile cfg/frag_hitmarker_shape.txt; echo resource/ui/hudplayerhealth.res{hitmarker{image replay/thumbnails/hitmarker/2}}; frag_cl"
alias "frag_hitmarker_shape=3" "frag_hitmarker_shape=def; con_logfile cfg/frag_hitmarker_shape.txt; echo resource/ui/hudplayerhealth.res{hitmarker{image replay/thumbnails/hitmarker/3}}; frag_cl"
alias "frag_hitmarker_shape=4" "frag_hitmarker_shape=def; con_logfile cfg/frag_hitmarker_shape.txt; echo resource/ui/hudplayerhealth.res{hitmarker{image replay/thumbnails/hitmarker/4}}; frag_cl"
alias "frag_hitmarker_shape=5" "frag_hitmarker_shape=def; con_logfile cfg/frag_hitmarker_shape.txt; echo resource/ui/hudplayerhealth.res{hitmarker{image replay/thumbnails/hitmarker/5}}; frag_cl"

alias "frag_hitmarker_size=def" "frag_cb; sixense_write_bindings frag_hitmarker_size.txt"

alias "frag_hitmarker_size=small" "frag_hitmarker_size=def; con_logfile cfg/frag_hitmarker_size.txt; echo resource/ui/hudplayerhealth.res{hitmarker{wide 8 tall 8}}; frag_cl"
alias "frag_hitmarker_size=medium" "frag_hitmarker_size=def"
alias "frag_hitmarker_size=large" "frag_hitmarker_size=def; con_logfile cfg/frag_hitmarker_size.txt; echo resource/ui/hudplayerhealth.res{hitmarker{wide 16 tall 16}}; frag_cl"